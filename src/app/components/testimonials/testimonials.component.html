@if (testimonialData) {
<ngb-carousel [showNavigationIndicators]="false">
	<ng-template ngbSlide *ngFor="let testimonial of testimonialData">
		<div class="carousel-inner">
			<div class="row">
				<div class="col-2"></div>
				<div class="col-8">
					<p>{{testimonial.quote}}</p>
					<br />
					<p><i><b>{{testimonial.title}}</b></i></p>
				</div>
				<div class="col-2"></div>
			</div>
		</div>
	</ng-template>
</ngb-carousel>
}

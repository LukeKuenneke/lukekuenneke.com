@if (testimonialData) {
<ngb-carousel [showNavigationIndicators]="false">
	<ng-template ngbSlide *ngFor="let testimonial of testimonialData">
		<div class="carousel-inner container-sm">
			<div class="row">
				<div class="col-2"></div>
				<div class="col-8">
					<div ng-template *ngFor="let quote of testimonial.quotes">
						<p class="text-start col-12">{{quote}}</p>
					</div>
					<p class="text-start col-12"><b>{{testimonial.title}}</b></p>
				</div>
				<div class="col-2"></div>
			</div>
		</div>
	</ng-template>
</ngb-carousel>
}
